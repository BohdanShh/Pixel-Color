<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Pixel Color</title>
    <link
      rel="stylesheet"
      href="css/popup.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="logo">
          <img
            src="images/icon-32x32.png"
            alt="Logo"
          />
          <h1 class="title">Pixel Color</h1>
        </div>
        <button id="pick-color-btn">
          <img
            src="images/pipette.png"
            alt="Pipette"
            width="15"
            height="15"
          />
        </button>
      </div>
      <div class="content">
        <div>
          <h3>Selected color</h3>
          <div class="color-picker-wrapper">
            <div class="color-picker-container">
              <canvas
                id="color-picker"
                width="325"
                height="200"
              >
              </canvas>
              <div id="color-slider"></div>
            </div>
            <div class="hue-container">
              <canvas
                id="color-hue-bar"
                width="30"
                height="200"
              >
              </canvas>
              <div id="hue-slider"></div>
            </div>
          </div>
          <div class="color-value-wrapper">
            <select id="color-type-select">
              <option value="hex">HEX</option>
              <option value="rgb">RGB</option>
            </select>
            <div class="color-value-filed">
              <div class="color-value"></div>
              <button id="copy-value-btn">
                <img
                  src="images/copy.svg"
                  alt="Copy"
                />
              </button>
            </div>
          </div>
        </div>
        <div class="recent">
          <div>
            <h3>Recent</h3>
            <button id="open-modal-btn">
              <img
                src="images/trash.png"
                alt="Trash"
                width="15"
                height="15"
              />
            </button>
          </div>
          <div class="recent-colors"></div>
        </div>
      </div>
    </div>
    <div class="backdrop">
      <div id="modal">
        <h4 class="modal-title">Clear History?</h4>
        <p class="modal-description">
          This action is irreversible, and all previous color selections will be lost.
        </p>
        <div>
          <button id="close-modal-btn">Cancel</button>
          <button id="clear-history-btn">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
